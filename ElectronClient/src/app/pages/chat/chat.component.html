<section class="flex h-screen overflow-hidden">
	<!-- Sidebar -->
	<aside class="w-1/4 bg-white border-r border-gray-300">
		<!-- Sidebar Header -->
		<header class="p-4 border-b border-gray-300 flex justify-between items-center bg-indigo-600 text-white">
			<h1 class="text-2xl font-semibold">Chat App</h1>
			<div class="relative">
				<button id="menuButton" class="focus:outline-none">
                    <!-- TODO: add minimize contacts list icon here -->
                </button>
			</div>
		</header>

		<!-- Contact List -->
		<div class="overflow-y-auto h-screen p-3 mb-9 pb-20">
			<div class="flex items-center mb-4 cursor-pointer hover:bg-gray-100 p-2 rounded-md">
				<div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
					<img src="https://i.pravatar.cc/300" alt="User Avatar" class="w-12 h-12 rounded-full" />
				</div>
				<div class="flex-1">
					<h2 class="text-lg font-semibold">Alice</h2>
					<p class="text-gray-600">Hoorayy!!</p>
				</div>
			</div>
		</div>
	</aside>
    
    <!-- Main Chat Area -->
    <div class="flex-1">
        <!-- Chat Header -->
        <header class="bg-white p-4 text-gray-700">
            <h2 class="text-2xl font-semibold">Alice</h2>
        </header>

        <!-- Chat Messages -->
        <div class="bg-gray-200 h-screen overflow-y-auto p-4 pb-36">
            @for (message of messages; track message.sentAt) {
                <!-- Incoming Message -->
                @if (message.fromUserId !== 1) {
                    <div class="flex mb-4 cursor-pointer">
                        <div class="w-9 h-9 rounded-full flex items-center justify-center mr-2">
                            <img src="https://i.pravatar.cc/300" alt="User Avatar" class="w-8 h-8 rounded-full" />
                        </div>
                        <div class="flex max-w-96 bg-white rounded-lg p-3 gap-3">
                            <p class="text-gray-700">{{ message.message }}</p>
                        </div>
                    </div>
                }
                @if (message.fromUserId === 1) {
                    <!-- Outgoing Message -->
                    <div class="flex justify-end mb-4 cursor-pointer">
                        <div class="flex max-w-96 bg-indigo-500 text-white rounded-lg p-3 gap-3">
                            <p>{{ message.message }}</p>
                        </div>
                        <div class="w-9 h-9 rounded-full flex items-center justify-center ml-2">
                            <img src="https://i.pravatar.cc/300" alt="My Avatar" class="w-8 h-8 rounded-full" />
                        </div>
                    </div>
                }
            }
        </div>
        <!-- Chat Input -->
        <div class="bg-white border-t border-gray-300 p-4 absolute bottom-0 w-3/4">
            <div class="flex items-center">
                <input 
                    [(ngModel)]="newMessage"
                    type="text" 
                    class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-500" 
                    placeholder="Type a message..." 
                />
                <button 
                    (click)="send()" 
                    class="bg-indigo-500 text-white px-4 py-2 rounded-md ml-2"
                >
                    Send
                </button>
            </div>
        </div>
    </div>
</section>
